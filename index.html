<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- CRT Turn-On Animation Overlay -->
  <div class="crt-overlay" id="crtOverlay">
    <div class="crt-power-on"></div>
    <div class="crt-scanlines"></div>
  </div>

  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">> </span>
      <span id="input-text"></span>
      <span class="cursor"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
